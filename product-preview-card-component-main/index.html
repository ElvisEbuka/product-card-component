<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UFT-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta nam="viewpoint" content="width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <title>Frontend Mentor | product preview card component</title>
        <link rel="stylesheet" href="style.css" />
        <!--Font-Awesome CDN imported here!!! -->
        <script src="https://kit.fontawesome.com/a415d02336.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <section class="product-section">
            <div class="product-container">
                <div class="product-img-container">
                    <img src="./images/image-product-desktop.jpg" alt="product-image">
                </div>
                
                <div class="product-detail-container">
                    <p class="product-type">
                        perfume
                    </p>
                    <h1  class="product-name"> Gabriella Essence Eau De Parfum</h1>
                    <p class="product-description">A floral, solar and voluptuous interpretation composed by olivier polge, perfumer-creator for the house of CHANEL.</p>
                    <div class="product-price-container">
                        <h1 class="product-price">$149.99</h1>
                        <h3 class="old-product-price"><del>$169.99</del></h3>
                    </div>
                    <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>   
                        
                </div>
            </div>    
        </section>
    </body>


</html>
